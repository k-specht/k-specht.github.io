layout: default
title: Portfolio

<section class="portfolio">
  <div class="grid">
    {% for post in site.posts %}
      <div class="item">
        <a href="{{ post.url }}">
          <img src="{{ post.image }}" alt="{{ post.title }}">
          <h2>{{ post.title }}</h2>
          <p>{{ post.description }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</section>
